apply plugin: 'java'
apply plugin: 'war'

apply plugin: 'eclipse-wtp'

repositories {
  jcenter()
}

dependencies {
	providedCompile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0.1'
	providedCompile group: 'org.eclipse.microprofile.openapi', name: 'microprofile-openapi-api', version: '1.0.1'
}

eclipse {
  wtp {
    component {
      contextPath = '/bookstore'
    }
  }
}
